<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h3>{{ error }}</h3>
    <form method="post">
        {% csrf_token %}
        {% if form %}
            {{ form.as_p }}
        {% else %}
            <label for="username">Введите логин</label>
            <input type="text" id="username " name="username" maxlength="30" required>
            <label for="password">Введите пароль</label>
            <input type="text" id="password " name="password" minlength="8" required>
            <label for="repeat_password">Повторите пароль</label>
            <input type="text" id="repeat_password " name="repeat_password" minlength="8" required>
            <label for="age">Введите свой возраст</label>
            <input type="number" id="age " name="age" max="150" required>

        {% endif %}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>{{ text }}</p>
</body>
</html>
